<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grocery List</title>
    
    <meta name="rating" content="general" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta name="author" content="Scott Welch" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/grocery_styles.css" />
</head>
<body>
    <main>
        <h1 id="grocery_heading">Grocery List</h1>
        <p>
            Sort by:
            <input type="radio" name="viewSort" id="sortItem" value="item" onclick="javascript: buildList('item');" />
            <label for="sortItem">Item</label>
            &nbsp;|&nbsp;
            <input type="radio" name="viewSort" id="sortBrand" value="brand" onclick="javascript: buildList('brand');" />
            <label for="sortBrand">Brand</label>
            &nbsp;|&nbsp;
            <input type="radio" name="viewSort" id="sortCategory" value="category" onclick="javascript: buildList('category');" />
            <label for="sortCategory">Category</label>
            &nbsp;|&nbsp;
            <input type="radio" name="viewSort" id="sortDefault" value="default" onclick="javascript: buildList('groceries');" checked />
            <label for="sortDefault">Default</label>
        </p>
        <div id="grocery_list_container" class="flex-container" role="list" aria-describedby="grocery_heading">
            <!-- this container to be filled from buildList() function that pulls content from a data file. 
                future enhancement to include sorting -->
        </div>
    </main>
    <script type="text/javascript" src="js/grocery_list.js"></script>
</body>
</html>
